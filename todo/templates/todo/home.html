{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

  <div class="navigation">
    <div class="navigation-content container-fluid">

      <div class="row">

        <div class="col-sm-11">
          Hi {{ user.username }}!
        </div>

        <div class="col-sm-1">
        <span id="logout-icon">
          <a href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </span>
        </div>

      </div>

    </div>
  </div>


  <div id="task-list">

    <h2>Your tasks</h2>
    <ul>
      {% for task in object_list %}
        <li>{{ task.text }}</li>
      {% endfor %}
    </ul>

  </div>


{% endblock %}
